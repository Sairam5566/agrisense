<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Portal - Agriculture Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root{ --green:#2d8f47; --brown:#8b5e34; --light:#f8fafc; }
    body{ font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; background: linear-gradient(135deg,#f0f9ff,#fff7ec); }
    .navbar{ box-shadow:0 8px 20px rgba(0,0,0,.06); margin-bottom:0 !important; }
    .hero{ background:linear-gradient(135deg, rgba(45,143,71,.9), rgba(139,94,52,.85)); color:#fff; padding:40px 0; margin-top:0 !important; }
    .card{ border:none; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,.06); }
    .btn-agri{ background:linear-gradient(135deg,#1a5f1a,#2d8f47); color:#fff; border:none; }
    .muted{ color:#6b7280; }
  </style>
</head>
<body>
  {% include 'partials/header.html' %}
  <section class="hero">
    <div class="container">
      <h2 class="mb-1"><i class="fas fa-tractor"></i> Farmer Portal</h2>
      <p class="mb-0">Post your crop listings and see buyers' latest requirements.</p>
    </div>
  </section>

  <div class="container my-4">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card p-3 h-100">
          <h5 class="fw-bold"><i class="fas fa-wheat-awn"></i> Post Crop Listing</h5>
          <div class="small muted">Fill details and submit to list your produce.</div>
          <div class="row g-2 mt-2">
            <div class="col-md-6"><label class="form-label">Crop Name</label><input id="crop_name" class="form-control" placeholder="e.g., Wheat"></div>
            <div class="col-md-3"><label class="form-label">Qty</label><input id="quantity" type="number" step="0.01" class="form-control" placeholder="100"></div>
            <div class="col-md-3"><label class="form-label">Unit</label><input id="unit" class="form-control" value="kg"></div>
            <div class="col-md-6"><label class="form-label">Price/Unit (â‚¹)</label><input id="price_per_unit" type="number" step="0.01" class="form-control" placeholder="28"></div>
            <div class="col-md-12"><label class="form-label">Description (optional)</label><input id="description" class="form-control" placeholder="Quality, location, harvest date..."></div>
          </div>
          <div class="d-grid mt-3"><button id="postListingBtn" class="btn btn-agri"><i class="fas fa-plus"></i> Submit Listing</button></div>
          <div id="listingMsg" class="small mt-2"></div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card p-3 h-100">
          <h5 class="fw-bold"><i class="fas fa-bullhorn"></i> Recent Buyer Requirements</h5>
          <div class="table-responsive small mt-2" style="max-height: 55vh;">
            <table class="table align-middle" id="reqTable">
              <thead><tr><th>Requirement</th><th>Contact</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted small py-4">&copy; 2025 Agriculture Portal</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function farmerId(){ return localStorage.getItem('user_id') || ''; }

    async function postListing(){
      const fd = new FormData();
      fd.append('farmer_id', farmerId());
      fd.append('crop_name', document.getElementById('crop_name').value);
      fd.append('quantity', document.getElementById('quantity').value);
      fd.append('unit', document.getElementById('unit').value||'kg');
      fd.append('price_per_unit', document.getElementById('price_per_unit').value);
      fd.append('description', document.getElementById('description').value);
      const res = await fetch('/api/marketplace/listings', {method:'POST', body:fd});
      const msg = document.getElementById('listingMsg'); msg.className='small mt-2';
      if(res.ok){ msg.textContent='Listing submitted'; msg.classList.add('text-success'); document.getElementById('crop_name').value=''; document.getElementById('quantity').value=''; document.getElementById('price_per_unit').value=''; document.getElementById('description').value=''; }
      else { msg.textContent='Failed to submit listing'; msg.classList.add('text-danger'); }
    }

    async function loadRequirements(){
      try{
        const res = await fetch('/api/marketplace/requirements');
        const tb = document.querySelector('#reqTable tbody'); tb.innerHTML='';
        if(res.ok){
          const data = await res.json();
          (data.items||[]).slice(0,25).forEach(r=>{
            const tr=document.createElement('tr');
            tr.innerHTML = `<td>${r.requirement}</td><td>${r.contact_name||''} ${r.contact_phone?('('+r.contact_phone+')'):''}</td>`;
            tb.appendChild(tr);
          });
        }
      }catch(e){ console.warn(e); }
    }

    document.getElementById('postListingBtn').addEventListener('click', postListing);
    document.addEventListener('DOMContentLoaded', ()=>{ loadRequirements(); });
  </script>
  <script src="/template/translate.js"></script>
</body>
</html>
