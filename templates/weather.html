<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast - Agriculture Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #ecfdf5 50%, #fffbeb 100%);
            min-height: 100vh;
            color: #1f2937;
            margin: 0;
        }
        .weather-container {
            max-width: 65%;
            margin: 12px auto;
            padding: 32px;
            background: rgba(255,255,255,0.98);
            border-radius: 24px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }
        .weather-map {
            margin-bottom: 20px;
        }
        .map-wrapper {
            display: flex;
            gap: 16px;
            align-items: stretch;
            margin-bottom: 20px;
        }
        .map-wrapper iframe {
            flex: 1 1 auto;
            border: 0;
            border-radius: 12px;
            height: 400px;
        }
        .map-controls {
            width: 220px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            height: 400px;
            overflow-y: auto;
        }
        .map-controls .title {
            font-weight: 600;
            color: #1a5f1a;
            margin-bottom: 8px;
        }
        .overlay-btn {
            display: block;
            width: 100%;
            text-align: left;
            margin: 6px 0;
            padding: 10px 12px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
        }
        .overlay-btn:hover {
            border-color: #16a34a;
            background: #f0f0f0;
            transform: scale(1.02);
        }
        @media (max-width: 992px) {
            .map-wrapper { flex-direction: column; }
            .map-controls { width: 100%; height: auto; }
        }
        .weather-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a5f1a;
        }
        .weather-desc {
            color: #2d8f47;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        .weather-form label {
            font-weight: 500;
        }
        .weather-form .form-control {
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            padding: 14px 20px;
            font-size: 16px;
            min-height: 48px;
            background: #f8fafc;
            margin-bottom: 16px;
        }
        .weather-form .btn-agriculture {
            background: linear-gradient(135deg, #1a5f1a, #2d8f47);
            color: #fff;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            min-height: 48px;
            position: relative;
            overflow: hidden;
        }
        .weather-form .btn-agriculture:hover {
            background: #2d8f47;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        .weather-results {
            margin-top: 32px;
        }
        .weather-card {
            background: #f8fafc;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px 0 rgb(0 0 0 / 0.05);
        }
        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .weather-label {
            font-weight: 600;
            color: #1a5f1a;
        }
        .table th {
            font-weight: 600;
            color: #1a5f1a;
        }
        .table td {
            vertical-align: middle;
        }
        .weather-table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 400px;
        }
        .weather-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .weather-table th, .weather-table td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: center;
            min-width: 140px;
        }
        .weather-table th {
            background-color: #f8fafc;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .time-slot {
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .time-slot:last-child {
            border-bottom: none;
        }
        .time-slot .time {
            font-weight: 600;
        }
        .time-slot .icon {
            font-size: 2.5rem;
            margin: 4px 0;
            color: #1a5f1a;
        }
        .time-slot .desc {
            font-size: 0.8rem;
            text-transform: capitalize;
            margin-bottom: 4px;
        }
        .temp-good { color: #16a34a; }
        .temp-danger { color: #dc2626; }
        .today-column {
            background-color: #ecfdf5 !important;
        }
        .current-time {
            background-color: #fffbeb;
            border: 2px solid #facc15;
            border-radius: 8px;
        }
        .clear-sky {
            background-color: #fef3c7;
        }
        .clear-sky .icon {
            color: #f59e0b;
        }
        #current-location-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        #current-location-btn:hover {
            background: #5a6268;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
<div>
{% include 'partials/header.html' %}
</div>
<div class="weather-container">
    <div class="text-center">
        <div class="weather-title"><i class="fas fa-cloud-sun-rain"></i> Weather Forecast</div>
        <div class="weather-desc">Get real-time weather data for any location.</div>
    </div>

    <div class="map-wrapper">
        <iframe id="windy-map" class="weather-map" src="https://embed.windy.com/embed2.html?lat=23.3441&lon=85.3096&zoom=8&overlay=wind&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=23.3441&detailLon=85.3096&metricWind=default&metricTemp=default&radarRange=-1"></iframe>
        <div class="map-controls">
            <div class="title">Map layers</div>
            <button type="button" class="overlay-btn active" data-overlay="wind">Wind</button>
            <button type="button" class="overlay-btn" data-overlay="temperature">Temperature</button>
            <button type="button" class="overlay-btn" data-overlay="clouds">Clouds</button>
            <button type="button" class="overlay-btn" data-overlay="rain">Rain, thunder</button>
            <button type="button" class="overlay-btn" data-overlay="radar">Weather radar</button>
            <button type="button" class="overlay-btn" data-overlay="satellite">Satellite</button>
            <button type="button" class="overlay-btn" data-overlay="gust">Wind gusts</button>
            <button type="button" class="overlay-btn" data-overlay="waves">Waves</button>
            <button type="button" class="overlay-btn" data-overlay="snow">Snow</button>
        </div>
    </div>
    <form class="weather-form" action="/weather" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="lat">Latitude</label>
                <input type="text" class="form-control" id="lat" name="lat" placeholder="e.g., 34.0522" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lon">Longitude</label>
                <input type="text" class="form-control" id="lon" name="lon" placeholder="e.g., -118.2437" required>
            </div>
        </div>
        <div class="d-flex mt-2" style="gap: 1rem;">
            <button type="submit" class="btn btn-agriculture w-100">
                <i class="fas fa-search"></i> Get Weather
            </button>
            <button type="button" id="current-location-btn" class="btn btn-secondary w-100">
                <i class="fas fa-map-marker-alt"></i> Use Current Location
            </button>
        </div>
    </form>
    <div class="weather-results"></div>
</div>

<script src="/template/weather.js"></script>
<script src="/template/translate.js"></script>
</body>
</html>
