<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Check - Agriculture Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #ecfdf5 50%, #fffbeb 100%); min-height: 100vh; color: #1f2937; }
      .navbar { background: linear-gradient(135deg, #1a5f1a 0%, #2d8f47 100%); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
      .navbar .nav-link, .navbar .navbar-brand { color: #fff !important; }
      .hero { padding: 60px 0; color: #fff; text-align: center; background: linear-gradient(135deg, rgba(26, 95, 26, 0.9), rgba(45, 143, 71, 0.8)); }
      .hero h1 { font-family: 'Poppins', sans-serif; font-weight: 800; }
      .card { border-radius: 16px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); border: 1px solid #e2e8f0; }
      .preview { max-width: 100%; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,.06); }
      .muted { color: #6b7280; }
      .analysis-list li { margin-bottom: 6px; }
      .btn-agriculture { background: linear-gradient(135deg, #1a5f1a, #2d8f47); color: #fff; border: none; padding: 12px 24px; border-radius: 50px; font-weight: 600; }
      /* Upload box style to match soil prediction card */
      .upload-heading { font-weight: 600; }
      .upload-box { border: 2px dashed #a7f3d0; background: #ecfdf5; border-radius: 12px; padding: 16px; }
      .upload-box .hint { color: #065f46; font-weight: 600; }
      .upload-tip { color: #6b7280; font-size: 0.9rem; }
    </style>
</head>
<body>
{% include 'partials/header.html' %}
  <section class="hero">
    <div class="container">
      <h1 class="display-5"><i class="fas fa-leaf"></i> Check Plant Health</h1>
      <p class="mb-0">Upload plant photo or take picture. We tell you if sick and how to fix.</p>
    </div>
  </section>

<div class="container my-4">
  <div class="row g-4">
    <div class="col-lg-5">
      <div class="card p-3 h-100">
        <h5 class="mb-2 upload-heading"><i class="fas fa-upload"></i> Upload Image</h5>
        <div class="upload-box mb-3">
          <div class="hint mb-2">Drag & drop a plant photo here, or click to select</div>
          <input type="file" class="form-control" id="image" name="image" accept="image/*" />
        </div>
        <!-- Camera View -->
        <div id="camera-view" class="mb-3 d-none">
          <video id="camera-stream" width="100%" autoplay playsinline></video>
        </div>
        <canvas id="canvas" class="d-none"></canvas>
        <!-- Preview shown below the input/dropzone -->
        <img id="image-preview" class="preview d-none" alt="Preview" />

        <div class="d-grid gap-2 mt-3">
          <button type="button" id="open-camera-btn" class="btn btn-secondary"><i class="fas fa-video"></i> Take Photo</button>
          <button type="button" id="capture-btn" class="btn btn-secondary d-none"><i class="fas fa-camera"></i> Capture Now</button>
          <button type="button" id="predict-btn" class="btn btn-agriculture"><i class="fas fa-play"></i> Analyze Plant</button>
        </div>
        <div class="small upload-tip mt-2">Tip: Use a clear close-up photo of a leaf in daylight without heavy shadows.</div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card p-3 h-100">
        <h5 class="mb-2"><i class="fas fa-list-check"></i> What We Found</h5>
        <div id="error" class="alert alert-danger d-none"></div>
        <div id="results"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/template/disease.js"></script>
<script src="/template/translate.js"></script>
</body>
</html>
